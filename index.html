<!DOCTYPE html>
<html>
    <head>
        <script src="money.js"> </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <!--title-->
            <h1 style="text-align: center">app</h1>

            <h3>Expenses</h3>
            <p>Enter amounts of expenses in dollars here. Don't use negative numbers. </p>
            <!--input fields-->
            <div class="input-group mt-2 mb-2">
                <span class="input-group-text">Bills: </span>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="0" id="age_input"> 
            </div>

            <div class="input-group mt-2 mb-2">
                <span class="input-group-text">Trips: </span>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="0" id="age_input"> 
            </div>

            <div class="input-group mt-2 mb-2">
                <span class="input-group-text">Subscriptions: </span>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="0" id="age_input"> 
            </div>

            <div class="input-group mt-2 mb-2">
                <span class="input-group-text">Groceries: </span>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="0" id="age_input"> 
            </div>

            <div class="input-group mt-2 mb-4">
                <span class="input-group-text">Other Expenses: </span>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="0" id="age_input"> 
            </div>
        </div>
    </body>
</html>
